indexer: liquid
solName: shreyas/liquid
schema:
  file: ./schema.json
dataSources:
  - kind: solana/program
    name: capx_sol_liq
    network: devnet
    source:
      programId: 8cBtwyWTpCRvZpCb1gUneSKVbajt3QWHYHqKJkEb8574
      idl: capx_sol_liq
      startBlock: 162230872
    mapping:
      kind: solana/events
      entities:
        - DerivativeRegEvent
        - TokenRegEvent
        - TokenMintEvent
        - TokenBurnEvent
      idls:
        - name: capx_sol_liq
          file: ./idls/capx_sol_liq.json
      eventHandlers:
        - event: >-
            DerivativeRegEvent(basetoken publicKey,timestamp
            string,derivativetoken publicKey,derivativeinitializer
            publicKey,label indexed string)
          handler: handleDerivativeRegEvent
        - event: >-
            TokenRegEvent(tokenowner publicKey,tokenmint publicKey,name
            string,desc string,tokendecimal u8,label indexed string)
          handler: handleTokenRegEvent
        - event: >-
            TokenMintEvent(basetoken publicKey,amount u64,derivativetoken
            publicKey,receiver publicKey,label indexed string)
          handler: handleTokenMintEvent
        - event: >-
            TokenBurnEvent(basetoken publicKey,amount u64,derivativetoken
            publicKey,receiver publicKey,label indexed string)
          handler: handleTokenBurnEvent
      file: ./src/mapping.ts
